{% extends "base.html" %}

{% block title %}
    Shopping basket
{% endblock %}


{% block content %}
    <br>
    {% for p in products %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ p.0.picture.url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ p.0.name }}</h5>
                <p class="card-text">{{ p.0.description}}</p>
                <p class="card-text"><small class="text-muted">Price: {{ p.0.price }}</small></p>
                  <p class="card-text"><small class="text-muted">Quantity: {{ p.1 }}</small></p>
              </div>
            </div>
          </div>
        </div>

    {% endfor %}
{% endblock %}
