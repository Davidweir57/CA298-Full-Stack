{% extends "base.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}


{% block content %}
    {% if added %}
        <h1>Added to basket</h1>
    {% endif %}
<div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ product.picture.url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description}}</p>
                <p class="card-text"><small class="text-muted">Price: {{ product.price }}</small></p>
                  <form action="/addbasket/{{ product.id }}">
                    <input type="submit" value="Add to basket" />
                    </form>
              </div>
            </div>
          </div>
        </div>



{% endblock %}
