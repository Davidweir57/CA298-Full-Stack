{% extends "base.html" %}

{% block title %}
    Product Form
{% endblock %}


{% block content %}
    {% if added %}
        <h1>Stock updated successfully</h1>
    {% endif %}
    <form action="/stock" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Submit">
    </form>

{% endblock %}
