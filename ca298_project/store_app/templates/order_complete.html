{% extends 'base.html' %}

{% block title %}
    Order complete!
{% endblock %}

{% block content %}
    <h1> Order Complete!</h1>
        {% for item in items %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ item.product.picture.url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.product.name }}</h5>
                <p class="card-text">{{ item.product.description}}</p>
                <p class="card-text"><small class="text-muted">Price: {{ item.price }}</small></p>
                  <p class="card-text"><small class="text-muted">Quantity: {{ item.quantity }}</small></p>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
{% endblock %}
